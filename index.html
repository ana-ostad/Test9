<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دروس الرياضيات - السداسي الأول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }

        :root {
            --primary: #2E7D32;
            --primary-light: #4CAF50;
            --primary-dark: #1B5E20;
            --light: #F5F9F5;
            --white: #FFFFFF;
            --shadow: 0 5px 15px rgba(46, 125, 50, 0.15);
            --radius: 14px;
        }

        body {
            background: #f8fdf9;
            color: var(--primary-dark);
        }

        /* ---------------- HEADER ---------------- */
        header {
            background: var(--white);
            padding: 15px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .container { max-width: 1000px; margin: auto; padding: 20px; }

        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-icon {
            width: 50px; height: 50px; background: var(--primary); color: white;
            display: flex; justify-content: center; align-items: center;
            border-radius: 12px; font-size: 22px; box-shadow: var(--shadow);
        }
        .logo-text { font-size: 20px; font-weight: 800; color: var(--primary); }
        .logo-subtitle { font-size: 14px; color: var(--primary-light); }

        /* ---------------- PAGE HEADER ---------------- */
        .page-header {
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            padding: 25px;
            border-radius: var(--radius);
            color: white;
            margin-bottom: 25px;
        }

        /* ---------------- UNIFIED CARD STYLE ---------------- */
        .folders-list {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .folder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid #eef5ef;
            min-height: 85px;                 /* << توحيد الارتفاع */
        }

        .folder-info {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 70%;
        }

        .folder-number {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; color: white;
            flex-shrink: 0;
        }

        .folder-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-dark);
            line-height: 1.3;
            max-height: 2.6rem;               /* سطرين فقط */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .download-btn {
            background: var(--primary);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .empty-state {
            padding: 45px;
            text-align: center;
            color: var(--primary);
        }

        /* ---------------- FOOTER ---------------- */
        footer {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            padding: 25px 0;
            margin-top: 40px;
        }

    </style>
</head>

<body>

<header>
    <div class="container">
        <a class="logo">
            <div class="logo-icon"><i class="fas fa-graduation-cap"></i></div>
            <div>
                <div class="logo-text">المنصة التعليمية</div>
                <div class="logo-subtitle">طلبة المدارس العليا للأساتذة</div>
            </div>
        </a>
    </div>
</header>

<div class="container">

    <div class="page-header">
        <h1>دروس الرياضيات - السداسي الأول</h1>
        <p>تحميل مباشر من Google Drive</p>
    </div>

    <div class="folders-list" id="folders-container">
        <!-- يتم تحميل الدروس هنا -->
    </div>

</div>

<footer>
    <div class="container">
        <p style="text-align:center;color:#C8E6C9">© جميع الحقوق محفوظة</p>
    </div>
</footer>

<!-- ----------------  SCRIPT ---------------- -->
<script>
    const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbzU-RHIIwPbbOYG7Npv2cjTedfwIh5NP2l0dW6xgmWdq9LgcebRePHtetuOdJ26vi6ueA/exec";

    async function loadLessons() {
        const box = document.getElementById("folders-container");

        box.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-circle-notch fa-spin"></i>
                <h3>جاري تحميل الدروس...</h3>
            </div>
        `;

        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();

            box.innerHTML = "";

            data.forEach((file, i) => {

                const item = document.createElement("div");
                item.className = "folder-item";

                const isFolder = file.type === "folder";

                item.innerHTML = `
                    <div class="folder-info">
                        <div class="folder-number">${i + 1}</div>
                        <div class="folder-title">${file.name}</div>
                    </div>

                    <a href="${file.url}" target="_blank" class="download-btn">
                        <i class="${isFolder ? "fas fa-folder-open" : "fas fa-download"}"></i>
                        ${isFolder ? "فتح" : "تحميل"}
                    </a>
                `;

                box.appendChild(item);
            });

        } catch (e) {
            box.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>حدث خطأ في تحميل الدروس</h3>
                </div>
            `;
        }
    }

    document.addEventListener("DOMContentLoaded", loadLessons);
</script>

</body>
</html>
